
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aether Theatre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            color: #ccc;
            overflow: hidden;
            font-family: 'Papyrus', fantasy, serif;
        }

        #intro {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #main-content {
            display: none;
            padding: 2em;
            color: white;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .visible {
            opacity: 1;
        }

        #ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, white 10%, transparent 11%);
            background-size: 100% 100%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 11;
            animation: ripple-animation 2s forwards;
        }

        @keyframes ripple-animation {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 3000px;
                height: 3000px;
                opacity: 0;
            }
        }

        #skip {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ccc;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

    </style>
</head>
<body>
    <div id="intro">
        <div id="skip" onclick="skipIntro()">Skip</div>
        <h1 id="title1" class="fade-in">Aether</h1>
        <h1 id="title2" class="fade-in" style="display:inline;"> Theatre</h1>
        <h3 id="tagline" class="fade-in">Where Spectral and Spectacle Meet</h3>
    </div>

    <div id="main-content">
        <h2>Welcome to the Aether Theatre Homepage</h2>
        <p>Your galleries and yada yadas go here.</p>
    </div>

    <audio id="startupAudio" src="CustomStartUp.mp3"></audio>

    <script>
        const audio = document.getElementById("startupAudio");
        const title1 = document.getElementById("title1");
        const title2 = document.getElementById("title2");
        const tagline = document.getElementById("tagline");
        const intro = document.getElementById("intro");
        const main = document.getElementById("main-content");
        const skipBtn = document.getElementById("skip");

        audio.play();

        setTimeout(() => {
            title1.classList.add("visible");
        }, 1500);

        setTimeout(() => {
            title2.classList.add("visible");
        }, 2500);

        setTimeout(() => {
            tagline.classList.add("visible");
        }, 4500);

        setTimeout(() => {
            skipBtn.style.display = 'block';
        }, 3000);

        setTimeout(() => {
            const ripple = document.createElement('div');
            ripple.id = "ripple";
            document.body.appendChild(ripple);
            setTimeout(() => {
                intro.style.display = "none";
                main.style.display = "block";
            }, 2000);
        }, 8000);

        function skipIntro() {
            intro.style.display = "none";
            main.style.display = "block";
        }
    </script>
</body>
</html>

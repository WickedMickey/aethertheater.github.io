<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether Theatre</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      color: #ccc;
    }

    #intro, #main {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #intro h1, #intro h2 {
      opacity: 0;
      transition: opacity 1s ease;
      white-space: nowrap;
    }

    #intro h1.aether { font-size: 3rem; }
    #intro h1.theatre { font-size: 3rem; display: inline; margin-left: 0.5rem; }
    #intro h2.tagline { font-size: 1.5rem; margin-top: 1rem; }

    .fade-in {
      opacity: 1 !important;
    }

    #ripple {
      position: absolute;
      width: 300vmax;
      height: 300vmax;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(0,0,0,0.95) 60%);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 2s ease-out forwards;
      z-index: 999;
    }

    @keyframes ripple {
      to {
        transform: scale(0.01);
        opacity: 0;
      }
    }

    #skip {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid #ccc;
      color: #ccc;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    #main {
      background-color: black;
      opacity: 0;
      pointer-events: none;
    }

    #main.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <audio id="introSound" src="CustomStartUp.mp3" autoplay></audio>

  <div id="intro">
    <h1 class="aether">Aether</h1><h1 class="theatre">Theatre</h1>
    <h2 class="tagline">Where Spectral and Spectacle Meet</h2>
    <div id="ripple" style="display:none;"></div>
    <button id="skip">Skip Intro</button>
  </div>

  <div id="main">
    <h1>Welcome to the Homepage</h1>
    <!-- future site content -->
  </div>

  <script>
    const aether = document.querySelector(".aether");
    const theatre = document.querySelector(".theatre");
    const tagline = document.querySelector(".tagline");
    const ripple = document.getElementById("ripple");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const skip = document.getElementById("skip");

    setTimeout(() => aether.classList.add("fade-in"), 1500);
    setTimeout(() => theatre.classList.add("fade-in"), 2500);
    setTimeout(() => tagline.classList.add("fade-in"), 4500);

    setTimeout(() => {
      ripple.style.display = "block";
    }, 8000);

    setTimeout(() => {
      intro.style.opacity = 0;
      main.classList.add("show");
    }, 10000);

    skip.onclick = () => {
      intro.style.opacity = 0;
      main.classList.add("show");
      ripple.style.display = "none";
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("introSound").play().catch(() => {});
    });
  </script>
</body>
</html>

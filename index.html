
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether Theatre</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #ccc;
      font-family: 'Cinzel', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    h1, h2 {
      opacity: 0;
      transition: opacity 1s ease-in;
      z-index: 2;
    }

    #aether {
      font-size: 3rem;
      color: #aaf;
      animation: fadeIn 1s forwards;
      animation-delay: 1.5s;
    }

    #theatre {
      font-size: 3rem;
      color: #aaf;
      position: absolute;
      left: 52%;
      top: 38%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1s forwards;
      animation-delay: 2.5s;
    }

    #tagline {
      font-size: 1.5rem;
      color: #fff;
      animation: fadeIn 1.5s forwards;
      animation-delay: 4.5s;
    }

    #skip {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 10%, transparent 70%);
      transform: scale(0);
      opacity: 0.6;
      animation: rippleAnim 2s forwards;
      z-index: 3;
    }

    @keyframes rippleAnim {
      to {
        transform: scale(30);
        opacity: 0;
      }
    }

    .content {
      display: none;
    }

  </style>
</head>
<body>
  <button id="skip" onclick="skipIntro()">Skip</button>
  <audio id="bootAudio" src="CustomStartUp.mp3" autoplay></audio>
  <h1 id="aether">Aether</h1>
  <h1 id="theatre">Theatre</h1>
  <h2 id="tagline">Where Spectral and Spectacle Meet</h2>
  <div class="ripple" id="ripple" style="top: 50%; left: 50%;"></div>

  <div class="content" id="mainContent">
    <!-- This is your homepage content after the ripple wipe -->
    <h1>Welcome to the Home Gallery</h1>
    <p>This is where the rest of the site will appear.</p>
  </div>

  <script>
    const skipBtn = document.getElementById('skip');
    const ripple = document.getElementById('ripple');
    const mainContent = document.getElementById('mainContent');
    const introElements = [document.getElementById('aether'), document.getElementById('theatre'), document.getElementById('tagline')];

    setTimeout(() => {
      skipBtn.style.display = 'block';
    }, 2000);

    function runRipple() {
      ripple.style.display = 'block';
      setTimeout(() => {
        document.body.style.background = '#111';
        introElements.forEach(el => el.style.display = 'none');
        ripple.style.display = 'none';
        mainContent.style.display = 'block';
      }, 2000);
    }

    function skipIntro() {
      runRipple();
    }

    // Start ripple at sonar ping (8 sec in)
    setTimeout(() => {
      runRipple();
    }, 8000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether Theatre</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: #ccc;
      font-family: 'Cinzel', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    h1, h2 {
      opacity: 0;
      transition: opacity 1s ease;
      margin: 0;
    }

    h1.fade-in, h2.fade-in {
      opacity: 1;
    }

    #startButton {
      background: none;
      border: 2px solid #ccc;
      color: #ccc;
      padding: 10px 20px;
      margin-top: 20px;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #startButton:hover {
      background: #ccc;
      color: #000;
    }

    #ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      opacity: 0;
      animation: rippleEffect 2s ease-in-out forwards;
    }

    @keyframes rippleEffect {
      0% {
        opacity: 1;
        background-size: 0%;
      }
      100% {
        opacity: 0;
        background-size: 1000%;
      }
    }

    .hidden {
      display: none;
    }

    .skip-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <audio id="startupAudio" src="CustomStartUp.mp3"></audio>
  <div id="intro">
    <h1 id="title1">Aether</h1>
    <h1 id="title2">Theatre</h1>
    <h2 id="subtitle">Where Spectral and Spectacle Meet</h2>
    <button id="startButton">Curtains Up</button>
  </div>
  <div id="ripple" class="hidden"></div>
  <button class="skip-btn hidden" id="skipBtn">Skip</button>

  <script>
    const audio = document.getElementById("startupAudio");
    const title1 = document.getElementById("title1");
    const title2 = document.getElementById("title2");
    const subtitle = document.getElementById("subtitle");
    const ripple = document.getElementById("ripple");
    const intro = document.getElementById("intro");
    const skipBtn = document.getElementById("skipBtn");
    const startButton = document.getElementById("startButton");

    function startExperience() {
      audio.play();

      setTimeout(() => title1.classList.add("fade-in"), 1500);
      setTimeout(() => title2.classList.add("fade-in"), 2500);
      setTimeout(() => subtitle.classList.add("fade-in"), 4500);
      setTimeout(() => skipBtn.classList.remove("hidden"), 4500);
      setTimeout(() => ripple.classList.remove("hidden"), 8000);
      setTimeout(() => {
        intro.classList.add("hidden");
        ripple.classList.add("hidden");
        // Optional: load new page or reveal main content here
        // window.location.href = "home.html";
      }, 10000);
    }

    startButton.addEventListener("click", () => {
      startButton.classList.add("hidden");
      startExperience();
    });

    skipBtn.addEventListener("click", () => {
      intro.classList.add("hidden");
      ripple.classList.add("hidden");
    });
  </script>
</body>
</html>
